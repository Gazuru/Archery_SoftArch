<div class="m-2">
  <h2>Bow edit</h2>
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="rounded-3 text-bg-dark p-2">


      <div class="form-group">
        <label for="name">Name</label>
        <input
          [ngModel]="bow.name"
          formControlName="name"
          id="name"
          type="text"
          class="form-control">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="f['name'].errors && f['name'].errors['required']" class="">Name is required.</div>
          <div *ngIf="f['name'].errors && f['name'].errors['minlength']" class="">Name should be at least {{nameMinLength}}
            character.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select
          [ngModel]="bow.type"
          class="form-control"
          formControlName="type"
          id="type">
          <option *ngFor="let type of types" [ngValue]="type">
            {{ getDisplayNameForValue(type) }}
          </option>
        </select>
        <div *ngIf="f['type'].touched && f['type'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="f['type'].errors && f['type'].errors['required']" class="">Type is required.</div>
        </div>
      </div>


      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          [ngModel]="bow.description"
          formControlName="description"
          id="description"
          rows="7"
          type="text"
          class="form-control"></textarea>
        <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
          <div *ngIf="f['description'].errors && f['description'].errors['minlength']">Description should be at
            least {{descriptionMinLength}} character.
          </div>
        </div>
      </div>
      <div>
      </div>
      <div class="form-group submit-container mt-2">
        <button class="btn btn-light btn-block w-100" [disabled]="myForm.invalid" type="submit">Save bow</button>
      </div>
    </div>

  </form>
</div>
